<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Javascript 二维码生成库：QRCode</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="qrcode.min.js"></script>
</head>

<body>
	<textarea id="text2" rows="8" cols="68">在这里输入文本。</textarea>
	<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
	<script type="text/javascript">
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		width : 500,
		height : 500
	});

	function makeCode () {
		var elText = document.getElementById("text2");
		console.log(elText.value);
		qrcode.makeCode(elText.value);
	}
	document.getElementById("text2").addEventListener("keyup", makeCode);
	document.getElementById("text2").focus()
	makeCode();
	</script>
</body>

</html>
